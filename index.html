    <h3>Los nro en losde HTLM indican el tamano de la texto</h3>
    <h5 onclick="console.log('la 3er Manera de usar codigo JavaScript dentro de un Evento/onclick')"> Probando el ON CLICK : DA CLICK aca</h5>
    
    <script>
        console.log("Esta es la Primera Manera de escribir Codigo JavaScript - un Script dentro del Body en el HTML")

        //----- VALORES Y VARIABLES ---- 
        //VALOR: es un tipo de Dato se le asgina a una variable, Tipos de Datos ---> Primitivos "NUMBER y STRING" estudiamos clase 1
        // Dato es Igual a Valor 
        // VARIABLE: Es una caja vacia donde se guarda un VALOR entoces es una caja que guarda Datos

        // ****** Declaracion de Variable en ES5 - no se usa mas xq genera errores/inconsistencia en el codigo 
        var id; 

        // ****** Declaracion de Variable en ES6 

        // Declarando el LET se le asigna un nombre
        let edad;

        // Asignadole un Valor a la variable 'let edad'
        edad = 25 
        
        // Declarando CONST se le asigna un nombre - es una constante JS no permite cambio al inicializarla
        const apellido = "Canache";

        /* Para hacer comentarios multi-linea*/

        // ****** 3 FORMAS PARA MOSTRAR LA INFORMACION POR LA CONSOLA DEL BROWSER ******
        // ****** 1 Forma de obtener (inputs) los Valores (Datos) del Usuario a traves de ***Entrada por 'prompt'*** 

        // 1. Salida por Consola 
            console.log('Primera forma para mostrar datos (valotiles o Estaticos) / Conocido como salida por consola')

        // 1.1 Ejemplo: Consologueando el valor de una variable (Dato contenido dentro de una Variable)
            console.log('vemos el contenido o Valor que esta dentro de una variable ----> el contenido es: ' + apellido)

        // 2. Salida por Browser - Ventana de Alerta 
        alert('Segunda forma para mostrar datos (valotiles o Estaticos) / Conocido como salida por Browser a traves de un ALERT')
        alert('vemos el contenido o Valor que esta dentro de una variable a traves de una ALERT ----> el contenido es: ' + apellido)

        // 3. Dandole al USUARIO posibilidad de hacer inputs y entregarme Valores (Datos) a traves de un PROMPT 
        // CONOCIDO COMO: Entrada por 'prompt' 

        // le di posibildad al Usuario de que me entragara el Valor, pero el mismo no esta alojado en ninguna variable  ** WRAPPED OBJETC **  por lo que es un Dato Volatil y se destruye (NO tiene persistencia)
        prompt("Ingresa tu Nombre - Aca los datos no Persisten")

        // Guardando el Valor dentro de una Variable (haciendolo persistir)
        // NOTA IMPORTANTE: el prompt siempre tiene que estar Asignado A una variable
        let nombre 
        nombre= prompt("Ingresa Tu nombre - Ahora queda Alojado (Persiste)")

        // Mostrando el Valor contenido en la Variable nombre
        alert('viendo el Valor que esta dentro de una variable "nombre" ----> el contenido es: ' + nombre )

        // 4. Salida por DOCUMENTO - USANDO El documento.write() para mostrar el contenido de una Variable a traves del Browser en su DOM 
            let nombre2
            nombre2 = prompt("Ingresa Tu nombre y va a aparecer en el DOM")
            document.write('viendo el Valor que esta dentro de una variable "nombre2" ----> el contenido es: ' + nombre2)

        // ------------------------------------- fin de un bloque de Temas -------------------------------


        // ****** Operaciones  ******
        // Poder hacer 2 tipos de OPERACIONES 

        // 1. Operaciones MATEMATICAS (que se puede hacer un javaScript) - Dato primitivo = number

        // 1.1 Op. Suma + 
        // 1.1.1 Ejemplo: 
            console.log('Ejemplo de Op. Suma "+" / Suma de 10+15=  ' + (10+15))
        
        // 1.2 Op. Resta -
        // 1.2.1 Ejemplo:
            console.log('Ejemplo de Op. Resta "-" / Resta de 10-15=  ' + (10 - 5))

        // 1.3 Op. Multiplicacion *
        // 1.3.1 Ejemplo:
            console.log('Ejemplo de Op. Multiplicacion "*" / Multipliacion de 10*15=  ' + (3 * 5))

        // 1.4 Op. Division /
        // 1.4.1 Ejemplo:
            console.log('Ejemplo de Op. Division "/" / Division de 10/15=  ' + (15 / 5))

        // 1.5 Op. Resto % (lo que me sobra de la Division) ***CALCULO del MODULO***
        // NOTA IMPORTANTEL: esto es la conocido tambien como el ***CALCULO del MODULO*** ---- Modulo = Resto 
        // 1.5.1 Ejemplo:
            console.log('Ejemplo de Op. Resto "%"  - Calculando el Modulo / Modulo de (10 % 3)=  ' + (10 % 3))
        

        // 2. Operaciones de CADENAS - Dato primitivo = string 
        
        // 2.1 --- Sobrecarga del Operador + (se usa ademas de Sumar en la Op. Matematicas, como CONCATENADOR)
        
        // 2.1.1 Ejemplo de CONCATENADO tradicional de un String con un otro String:
        // **Concatenado de 2 Lirales 
        console.log("hola " + " Mundo")
        // **Concatenado de un 1 literal y 1 variable ( de tipo String)
        console.log("hola mi nombre es:  " + nombre2)
        
        // 2.1.2 Ejemplo de CONCATENADO de Strings y Op. Matematicas (Cohersion de Tipos):
        // **Concatenado de un 1 literal y 1 variable ( de tipo number)
        // Ejemplo 1
        console.log("hola mi nombre es:  " + nombre2 + " y  tengo " + edad + " de Edad" )
        // Ejemplo 2
        console.log('Calculando el Modulo / Modulo de (10 % 3)=  ' + (10 % 3))

        // 2.1.3 Ejemplo de CONCATENADO - USANDO Backticks (Comilla Invertida):
        console.log(`Con Backticks - hola mi nombre es: ${nombre2} y tengo ${edad} de Edad`)
        console.log(`Ejemplo de CONCATENADO con Backticks - Calculando el Modulo / Modulo de (10 % 3) = ${10 % 3}`)

    </script>
